<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Event Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head> 

<body>

    <h1>Smart Event Dashboard</h1>

    <div class="container">

        <div class="row">
            <div class="events">
                <h2>Add New Event</h2>

                <label>Event Title:</label>
                <input type="text" id="title">

                <label>Event Date:</label>
                <input type="date" id="date">

                <label>Category:</label>
                <select id="category">
                    <option>Conference</option>
                    <option>Meeting</option>
                    <option>Workshop</option>
                    <option>Personal</option>
                </select>

                <label>Description:</label>
                <textarea id="text" rows="3"></textarea>

                <button onclick="addEvent()">Add Event</button>
            </div>


            <div class="events">
                <h2>My Events</h2>

            <button onclick="clearEvents()">Clear All Events</button>
            <button onclick="addSampleEvents()">Add Sample Events</button>
                    

                <div id="eventlist">
                    <p>No events yet. Add your first event!</p>
                </div>
            </div>
        </div>

        <div class="events demo">
            <h2>DOM Manipulation</h2>
            <p id="display">Press any key...</p>
        </div> 

    </div> 
    <script src="script.js"></script>
</body>
</html>
